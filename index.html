<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Materialize CSS</title>
        <style>
            div > .col {
                background-color: orangered;
                border: 1px white solid;
                line-height: 50px;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Responsive Grid</h3>
            <div class="row">
                <h4>12 columns</h4>
                <div class="col s1">1</div>
                <div class="col s1">2</div>
                <div class="col s1">3</div>
                <div class="col s1">4</div>
                <div class="col s1">5</div>
                <div class="col s1">6</div>
                <div class="col s1">7</div>
                <div class="col s1">8</div>
                <div class="col s1">9</div>
                <div class="col s1">10</div>
                <div class="col s1">11</div>
                <div class="col s1">12</div>
                <!-- <div class="col s1">13</div> -->
            </div>
            <div class="row">
                <h4>1 column</h4>
                <div class="col s12">1</div>
            </div>
            <div class="row">
                <h4>evenly distributed columns</h4>
                <div class="col s6">1</div>
                <div class="col s6">2</div>
                <div class="col s4">1</div>
                <div class="col s4">2</div>
                <div class="col s4">3</div>
                <div class="col s3">1</div>
                <div class="col s3">2</div>
                <div class="col s3">3</div>
                <div class="col s3">4</div>
                <div class="col s2">1</div>
                <div class="col s2">2</div>
                <div class="col s2">3</div>
                <div class="col s2">4</div>
                <div class="col s2">5</div>
                <div class="col s2">6</div>
            </div>
            <div class="row">
                <h4>oddly distributed columns</h4>
                <div class="col s8">1</div>
                <div class="col s4">2</div>
                <div class="col s5">1</div>
                <div class="col s7">2</div>
                <div class="col s10">1</div>
                <div class="col s2">2</div>
                <div class="col s5">1</div>
                <div class="col s3">2</div>
                <div class="col s4">3</div>
            </div>
            <div class="row">
                <h4>above 12 columns</h4>
                <div class="col s8">A</div>
                <div class="col s8">A</div>
                <div class="col s9">A</div>
                <div class="col s5">A</div>
            </div>
        </div>
    </body>
</html>
