<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container">
            <h3>Collections</h3>
            <div class="row">
                <div class="col s12">
                    <ul class="collection with-header">
                        <li class="collection-header"><h4>Animals of all Kinds</h4></li>
                        <li class="collection-item avatar">
                            <img src="img/dog.jpg" alt="" class="circle">
                            <span class="title">Dog</span>
                            <p class="grey-text">mammal, loyal, flurry</p>
                            <div class="secondary-content">
                                <a href="#" class="btn-floating red">
                                    <i class="material-icons white-text">favorite</i>
                                </a>
                            </div>
                        </li>
                        <li class="collection-item avatar">
                            <img src="img/eagle.jpg" alt="" class="circle">
                            <span class="title">Eagle</span>
                            <p class="grey-text">bird, majestic, feathery</p>
                            <div class="secondary-content">
                                <a href="#" class="btn-floating red">
                                    <i class="material-icons white-text">favorite</i>
                                </a>
                            </div>
                        </li>
                        <li class="collection-item avatar">
                            <img src="img/elephant.jpg" alt="" class="circle">
                            <span class="title">Elephant</span>
                            <p class="grey-text">mammal, graceful, blubby</p>
                            <div class="secondary-content">
                                <a href="#" class="btn-floating red">
                                    <i class="material-icons white-text">favorite</i>
                                </a>
                            </div>
                        </li>
                        <li class="collection-item">Dolphin</li>
                        <li class="collection-item">Tiger</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
