<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Materialize CSS</title>
    </head>
    <body>
        <header>
            <nav class="blue darken-4">
                <div class="container">
                    <a href="#" class="brand-logo">Site Title</a>
                    <a href="#mobile-links" class="sidenav-trigger">
                        <i class="material-icons">menu</i>
                    </a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <ul class="sidenav" id="mobile-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="container">
                <h2>Slider</h2>
                <div class="slider">
                    <ul class="slides">
                        <li>
                            <img src="img/sea.jpg" alt="" class="responsive-img">
                            <div class="caption left-align white-text">
                                <h3>A Troubled Sailor</h3>
                                <p><em>"the belly of the sea expressed her anger..."</em></p>
                            </div>
                        </li>
                        <li>
                            <img src="img/valley.jpg" alt="" class="responsive-img">
                            <div class="caption right-align red-text text-darken-4">
                                <h3>A Lone Adventurer</h3>
                                <p class="black-text"><em>"those who go alone, die alone..."</em></p>
                            </div>
                        </li>
                        <li>
                            <img src="img/grave.jpg" alt="" class="responsive-img">
                        </li>
                        <li>
                            <img src="img/tunnel.jpg" alt="" class="responsive-img">
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <footer></footer>

        <script src="js/jqueryv3.4.1.js"></script>
        <script src="js/materialize.js"></script>
        <script>
            $(document).ready(function(){
                $('.sidenav').sidenav();
               $('.slider').slider({
                //    height : 800,
                   indicators: false,
                   duration: 1000,
                   interval : 10000,
               });
            });
        </script>
    </body>
</html>
