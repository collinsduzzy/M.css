<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/materialize.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container grey lighten-3">
            <h1>Aligning Content</h1>
            <h3 class="left-align">Left Align</h3>
            <h3 class="center-align">Center Align</h3>
            <h3 class="right-align">Right Align</h3>
        </div>
        <div class="container grey lighten-3 center-align">
            <h1>Aligning All Content</h1>
            <h3>Left Align</h3>
            <h3>Center Align</h3>
            <h3>Right Align</h3>
        </div>
    </body>
</html>
