<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/rcon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Materialize CSS</title>
    </head>
    <body>
       <div class="container">
           <h2>Working With Videos</h2>
           <h4>Normal Video</h4>
           <video src="img/lights.mp4"></video>
           <br><br>

            <h4>Responsive Video</h4>
           <video class="responsive-video" controls>
               <source src="img/lights.mp4" type="video/mp4">
           </video>

           <h4>Embedded Responsive Video</h4>
           <div class="video-container">
               <iframe src="https://www.youtube.com/watch?v=l0U7SxXHkPY" allowfullscreen></iframe>
           </div>
       </div>

       <script src="js/jqueryv3.4.1.js"></script>
       <script src="js/materialize.js"></script>
       <script>
           $(document).ready(function(){
               $('.carousel').carousel();
           });
       </script>
    </body>
</html>
