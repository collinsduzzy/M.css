<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Materialize CSS</title>
        <style>
            div > .col {
                background-color: orangered;
                border: 1px white solid;
                line-height: 50px;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
       <div class="container">
           <h2>Hiding Content</h2>
           <div class="row">
               <div class="col s12 l6 hide-on-large-only">Hide on Desktop</div>
               <div class="col s12 l6 hide-on-small-only">Hide on Mobile</div>
               <div class="col s12 l6 hide-on-med-only">Hide on Tablet</div>
               <div class="col s12 l6 hide-on-med-and-down">Hide on Tablet and Mobile</div>
               <div class="col s12 l6 hide-on-med-and-up">Hide on Tablet and Desktop</div>
            </div>
       </div>
    </body>
</html>
