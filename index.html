<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/rcon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Materialize CSS</title>
    </head>
    <body>
       <div class="container">
           <div class="row">
               <div class="col s12 l4 valign">
                   <h4>Carousel</h4>
                   <p>Another great way to display pictures
                        using a slider in a website with the Cascading Style Sheets 
                        responsive framework Materialize CSS. It is also also mobile and touch friendly! 
                        Check out this carousel on the right/bottom of the page. Woi yoi!! 
                    </p>
               </div>
               <div class="col s12 l7 push-l1">
                   <div class="carousel">
                       <a href="#one" class="carousel-item">
                           <img src="img/bulb.jpg" alt="">
                       </a>
                       <a href="#two" class="carousel-item">
                           <img src="img/leaves.jpg" alt="">
                       </a>
                       <a href="#three" class="carousel-item">
                           <img src="img/candle.jpg" alt="">
                       </a>
                       <a href="#four" class="carousel-item">
                           <img src="img/spiral.jpg" alt="">
                       </a>
                       <a href="#five" class="carousel-item">
                           <img src="img/door.jpg" alt="">
                       </a>
                   </div>
               </div>
           </div>
       </div>
       <script src="js/jqueryv3.4.1.js"></script>
       <script src="js/materialize.js"></script>
       <script>
           $(document).ready(function(){
               $('.carousel').carousel();
           });
       </script>
    </body>
</html>
