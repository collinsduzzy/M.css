<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/materialize.svg" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container">
            <h2>Buttons</h2>
            <a href="#" class="btn">Normal Button</a>
            <a href="#" class="btn">Button</a>

            <h2>Adding Colors to Buttons</h2>
            <a href="#" class="btn red">Red Button</a>
            <a href="#" class="btn orange darken-4">Red Button</a>
            <a href="#" class="btn white black-text">Red Button</a>

            <h2>Button Sizes</h2>
            <a href="#" class="btn green">Normal Button</a>
            <a href="#" class="btn-small blue">Large Button</a>
            <a href="#" class="btn-large indigo">Large Button</a>
            <a href="#" class="btn-flat brown">flat Button</a>

            <h2>Floating Buttons</h2>
            <a href="#" class="btn-floating"></a>
            <a href="#" class="btn-floating pink"></a>
            <a href="#" class="btn-floating deep-orange pulse"></a>
        </div>
    </body>
</html>
