<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/rcon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container">
            <h2>Forms</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <h4>Text Fields</h4>
                        <div class="col s6 input-field">
                            <input type="text" id="fname">
                            <label for="fname">First Name</label>
                        </div>
                        <div class="col s6 input-field">
                            <input type="text" id="lname">
                            <label for="lname">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <h4>Adding Placeholders & Disabled Fields</h4>
                        <div class="col s6 input-field">
                            <input type="text" placeholder="e.g. Michael">
                            <label for="mname">Middle Name</label>
                        </div>
                        <div class="col s6 input-field">
                            <input type="text" id="mname2" disabled>
                            <label for="mname2">Middle Name II</label>
                        </div>
                    </div>
                    <div class="row">
                        <h4>HTML5 Validation & Helper Text</h4>
                        <div class="col s12 input-field">
                            <input type="email" id="mail" class="validate">
                            <label for="mail">Your Email</label>
                            <span class="helper-text" data-error="invalid" data-success="correct"></span>
                        </div>
                    </div>
                    <div class="row">
                        <h4>Adding Icons to Fields</h4>
                        <div class="col s6 input-field">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" id="uname">
                            <label for="uname">UserID</label>
                        </div>
                        <div class="col s6 input-field">
                            <i class="material-icons prefix">phone</i>
                            <input type="number" id="tel">
                            <label for="tel">Phone Number</label>
                        </div>
                    </div>
                    <div class="row">
                        <h4>Textarea</h4>
                        <div class="col s12 input-field">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea class="materialize-textarea" id="bio"></textarea>
                            <label for="bio">About Yourself</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/jqueryv3.4.1.js"></script>
        <script src="js/materialize.js"></script>
        <script>
            
        </script>
    </body>
</html>
