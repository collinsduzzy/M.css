<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/rcon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container">
            <h2>Fixed Action Button</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Iure enim nostrum officiis pariatur cum dolor sunt molestias illo 
                saepe asperiores adipisci voluptas dolorum soluta cupiditate 
                accusantium voluptatum eius, provident odit.
            </p>
        </div>
        <div class="fixed-action-btn">
            <a href="#" class="btn-floating btn-large green darken-4 pulse">
                <i class="material-icons large">menu</i>
            </a>
            <!--Adding Content to a Fixed Action Button-->
            <ul>
                <li><a href="#" class="btn-floating red">
                    <i class="material-icons">home</i>
                </a></li>
                <li><a href="#" class="btn-floating blue">
                    <i class="material-icons">chat</i>
                </a></li>
                <li><a href="#" class="btn-floating orange">
                    <i class="material-icons">face</i>
                </a></li>
                <li><a href="#" class="btn-floating purple">
                    <i class="material-icons">room</i>
                </a></li>
            </ul>
        </div>

       <script src="js/jqueryv3.4.1.js"></script>
       <script src="js/materialize.js"></script>
       <script>
           $(document).ready(function(){
               $('.fixed-action-btn').floatingActionButton({
                   //styling the FAB
                   direction: 'left',
                   hoverEnabled: false, 
               });
           });
       </script>
    </body>
</html>
