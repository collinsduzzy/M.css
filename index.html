<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Materialize CSS</title>
        <style>
            div > .col {
                background-color: orangered;
                border: 1px white solid;
                line-height: 50px;
                color: white;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Responsive Grid</h3>
           <div class="row">
            <h4>Mobile Devices</h4>
                <div class="col s12">1</div>
                <div class="col s12">2</div>

                <h4>Tablets and iPads</h4>
                <div class="col m6">1</div>
                <div class="col m6">2</div>
                <div class="col m6">3</div>
                <div class="col m6">4</div>

                <h4>Desktops and Laptops</h4>
                <div class="col l4">1</div>
                <div class="col l4">2</div>
                <div class="col l4">3</div>

                <h4>For All Screen Sizes</h4>
                <div class="col s12 m3 l6 xl2">Responsive</div>
                <div class="col s12 m3 l6 xl2">Responsive</div>
                <div class="col s12 m3 l6 xl2">Responsive</div>
                <div class="col s12 m3 l6 xl2">Responsive</div>
           </div>
        </div>
    </body>
</html>
