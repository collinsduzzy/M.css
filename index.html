<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container">
            <h2>Forms</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <h4>Select Fields</h4>
                        <div class="col s6 input-field">
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="female">Do Not Specify</option>
                            </select>
                            <label for="gender">Gender</label>
                        </div>
                        <div class="col s6 input-field">
                            <select>
                                <option value="" disabled selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="female">Do Not Specify</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <h4>Multiple Select Fields & Adding Images to Options</h4>
                        <div class="col s6 input-field">
                            <select multiple>
                                <option value="" disabled>Secondary Qualification</option>
                                <option value="2">WAEC</option>
                                <option value="3">NECO</option>
                                <option value="4">GCE</option>
                                <option value="4">NABTEB</option>
                            </select>
                        </div>
                        <div class="col s6 input-field">
                            <select class="icons">
                                <option value="" disabled selected>Your Team</option>
                                <option value="1" data-icon="img/cardiff.jpeg" class="left">Cardiff AFC</option>
                                <option value="1" data-icon="img/southampton.jpeg" class="left">Southampton FC</option>
                                <option value="1" data-icon="img/stoke.jpeg" class="left">Stoke FC</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <h4>File Upload Fields</h4>
                        <div class="col s6 input-field file-field">
                            <div class="btn">
                                <span>File</span>
                                <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path" type="text" placeholder="Upload your docs">
                            </div>
                        </div>
                        <div class="col s6 input-field file-field">
                            <div class="btn">
                                <span>File</span>
                                <input type="file" multiple>
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path" type="text" placeholder="Upload your docs">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/jqueryv3.4.1.js"></script>
        <script src="js/materialize.js"></script>
        <script>
            $('select').formSelect();
        </script>
    </body>
</html>
