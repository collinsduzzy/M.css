<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Materialize CSS</title>
        <style>
            html {
                font-family: cursive;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Forms</h2>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <h4>Pickers (Date & Time)</h4>
                        <div class="col s6 input-field">
                            <input type="text" class="datepicker" placeholder="Date of Birth">
                        </div>
                        <div class="col s6 input-field">
                            <input type="text" class="timepicker" placeholder="Pickup Time">
                        </div>
                    </div>
                    <div class="row">
                        <h4>Radio Buttons, Checkboxes & Switches</h4>
                        <div class="col s4">
                            <p>
                                <label>
                                    <input type="radio" name="marital">
                                    <span>Single</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="marital"  class="with-gap">
                                    <span>Married</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="radio" name="marital" disabled>
                                    <span>Divorced</span>
                                </label>
                            </p>
                        </div>
                        <div class="col s4">
                            <p>
                                <label>
                                    <input type="checkbox">
                                    <span>Abuja</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" checked>
                                    <span>Lagos</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" class="filled-in">
                                    <span>Kano</span>
                                </label>
                            </p>
                            <p>
                                <label>
                                    <input type="checkbox" disabled>
                                    <span>Port Harcourt</span>
                                </label>
                            </p>
                        </div>
                        <div class="col s4">
                            <div class="switch">
                                <label>
                                    Light
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                    Dark
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4 input-field">
                            <input type="text" placeholder="First Name" id="name">
                        </div>
                        <div class="col s8 input-field">
                            <textarea name="" class="materialize-textarea" data-length="120" placeholder="Bio"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <blockquote>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                Odit fugit at reprehenderit veritatis deleniti harum! 
                Adipisci incidunt dolor beatae, eum libero optio recusandae eaque error qui. 
                Fuga rem autem odio.
            </blockquote>
        </div>

        <script src="js/jqueryv3.4.1.js"></script>
        <script src="js/materialize.js"></script>
        <script>
            $('select').formSelect();
            $('.datepicker').datepicker({
                format : 'dd mmmm, yyyy',
                yearRange : 50,
                disableWeekends: true,
            });
            $('.timepicker').timepicker();
            $('input#name, .materialize-textarea').characterCounter();
        </script>
    </body>
</html>
