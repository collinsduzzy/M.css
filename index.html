<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
        <link rel="stylesheet" href="css/materialize.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Materialize CSS</title>
    </head>
    <body>
        <div class="container">
            <h2>Icons</h2>
            <i class="material-icons">cloud_upload</i>
            <i class="material-icons">photo_library</i>

            <h4>Adding Colors to Icons</h4>
            <i class="material-icons blue-text text-lighten-2">call</i>
            <i class="material-icons red-text text-darken-4">call_missed</i>
            <i class="material-icons green-text text-darken-4">call_received</i>

            <h4>Resizing Icons</h4>
            <i class="material-icons light-green-text">android</i>
            <i class="material-icons light-green-text small">android</i>
            <i class="material-icons light-green-text medium">android</i>
            <i class="material-icons light-green-text large">android</i>

            <h4>Placing Icons Inside Buttons</h4>
            <a href="#" class="btn-flat orange darken-2">
                <i class="material-icons white-text small">attachment</i>
            </a>
            <a href="#" class="btn black">
                <span>PREV</span>
                <i class="material-icons medium left">skip_previous</i>
            </a>
            <a href="#" class="btn black">
                <i class="material-icons medium">pause</i>
            </a>
            <a href="#" class="btn black">
                <span>NEXT</span>
                <i class="material-icons medium right">skip_next</i>
            </a>

            <h4>Placing Icons Inside Floating Buttons</h4>
            <a href="#" class="btn-floating orange pulse">
                <i class="material-icons">edit</i>
            </a>
            <a href="#" class="btn-floating red pulse">
                <i class="material-icons">delete</i>
            </a>
            <a href="#" class="btn-floating blue pulse">
                <i class="material-icons">add</i>
            </a>
            <a href="#" class="btn-floating purple pulse">
                <i class="material-icons">save</i>
            </a>
        </div>
    </body>
</html>
